<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens testes</title>
</head>
<body>
<h1>Testando carga e imagens</h1>
<p>abaixo você vai ver uma imagem que está na mesma pasta.</p><!--O (src=) do img serve para colocar a imagem-->
<img src="logo html.png" alt="Logo HTML5"><!--Imagem diretamente do nosso computador-->
<p>podemos também carregarmos imagens em sub-pastas.</p>
<img src="imagens/logo css.png" alt=""><!--Imagem dentro de uma sub-pasta-->
<p>também podemos carregar imagens externas</p>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/260px-Unofficial_JavaScript_logo_2.svg.png" alt="logo JavaScript"><!--URL diretamente da internet-->
</body>
</html>
