<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hopsedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="midia/thumb.jpg" controls loop>
       <source src="midia/Video-Maneiro.webm" type="video/mp4"> 
       <source src="midia/Video-Maneiro.mp4" type="video/webm">
       <source src="midia/Video-Maneiro.ogv" type="video/ogg">
       <p>Seu navegador não tem compatibilidade com repordução de vídeos.</p><!-- isso pode gerar um custo muito grande para seu cliente -->
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=NOmEGc8FMs-UThgh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
