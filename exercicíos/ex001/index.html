<!DOCTYPE html> <!--doctype é o tipo do documento-->
<html lang="pt-br"> <!--Lang mostrando a lingua no caso ali está em português-->
<head>
    <meta charset="UTF-8"> <!--serve para deixar a acentuação do seu site correta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--viewport diz que o site vai ocupar 100% da tela visivel do navegador-->
    <title>Meu primeiro site</title><!--Titulo do site que fica na aba do navegador-->
</head><!--Head a cabeça do site-->
<body>
    <h1>Olá, Mundo!</h1><!--h1 uma tag para o titulo da página (não da aba)-->
    <hr><!--Hr uma linha que fica na página-->
    <p>Esse é o meu primeiro documento em HTML !</p><!--p é uma tag para paragrafos-->
    <p>Estou ficando ansioso com minha aprendizagem</p>
</body>
</html>
